<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document Form</title>
</head>
<body>

<form action="">
        <b>Input</b>
        <br>
    <label for="username">username : </label>
    <input type="text" id="username">
        <br>
    <label for="password">password : </label>
    <input type="password" id="password">
        <br><br>
        <b>Radio</b>
        <br>
    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br><br>
        <b>Checkbox</b>
        <br>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
    <input type="checkbox" id="mengoding><label for="mengoding">mengoding</label>
        <br><br>
        <b>Textarea</b>
        <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <b>Button</b>
        <br>
    <button type="submit">Submit</button>
        <br><br>
        <b>Select</b>
        <br>
    <select name="" id="">
        <option value="">Kalimantan Barat</option>
        <option value="">Kalimantan Tengah</option>
        <option value="">Kalimantan Timur</option>
        <option value="">Kalimantan Utara</option>
    </select>
</form>
    
</body>
</html>
