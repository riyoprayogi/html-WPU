<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Latihan Tag Paragraf</title>
</head>
<body>
    <strong></strong><em></em>
    <!--Penggunaan <p></p>, <br>, dan <hr>-->
    <p>br untuk menambahkan garis baru</p>
    <br>
    <p>hr untk menambahkan garis horizontal</p>
    <hr>

    <!--Penggunaan <b></b>, <i></i>, dan <u></u>-->
    <p><b>Konbanwa minna</b></p>
    <p><i>ore namae wa Ryo</i></p>
    <p><u>onegaisimazu</u></p>
    <hr>

    <!--Penggunaan <strong></strong> dan <em></em>-->
    <p><strong>Ini penekanan dengan strong</strong> dan <em>ini penekanan dengan em</em></p>
    <hr>
</body>
</html>
